<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>jquery-slider-steps - Default functionality</title>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script src="../jquery-slider-steps.js"></script>
        <script>
        $(function() {
            var s = $("#slider").slider({
                steps: [0, 5, 10, 20, 50, 100, 200, 500, 1000]
            });
        });
        </script>
    </head>
    <body>
        <div id="slider"></div>
    </body>
</html>
